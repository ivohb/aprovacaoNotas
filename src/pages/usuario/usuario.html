
<ion-header>

    <button ion-button menuToggle> <!--cria icone do menu -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>usuario</ion-title>

</ion-header>

<ion-content padding>  
  <ion-list>
    <button ion-item *ngFor="let user of usuarios" >
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/user{{user.id}}.jpg">
      </ion-thumbnail>
      <h2> {{ user.nome }} </h2>
    </button>
  </ion-list> 

  <p>Dados cadastrais</p>
  
  <ion-item>

  </ion-item>

  <ion-item>
    <ion-label stacked>Nome:</ion-label>
    <ion-input name="nome" type="text"></ion-input>
  </ion-item>

  <ion-item>

    <ion-select name="sexo">
      <ion-option value='F'>Feminino</ion-option>
