<ion-header>
  <ion-navbar>
    <!--cria icone do menu -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 text-center>{{usuario?.nome}}</h2>
  <p text-center>{{usuario?.cpf}}</p>

  <ion-avatar>
    <img class="circle" [src]="usuario?.imageUrl || 'assets/imgs/avatar-blank.png' ">
  </ion-avatar>


</ion-content>
