

<ion-content padding>
  <h3>Aprovação de notas</h3>
  
  <img src="assets/imgs/tela_inicial.png" alt="logo">
  
  <form>

    <ion-item>
      <ion-label stacked>Código:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha:</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Entrar</button>

  </form>
  
  <button ion-button block outline (click)="senha()">Alterar senha</button>

</ion-content>
