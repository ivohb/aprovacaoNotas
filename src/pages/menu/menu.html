  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> <!--cria icone do menu -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let proc of processos" (click)="abrePagina(proc.pagina)">
      <ion-thumbnail item-start>
        <img class="imagem" src="{{imgStatUrl}}/{{proc.imagem}}">
      </ion-thumbnail>
      <h2 class="titulo"> {{ proc.nome }} </h2>
    </button>
  </ion-list> 
</ion-content>
