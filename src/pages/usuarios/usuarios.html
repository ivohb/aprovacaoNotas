
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> <!--cria icone do menu -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  
    <ion-list>
      <button ion-item *ngFor="let user of usuarios" (click)="showUser(user.id)">
        <ion-thumbnail item-start>
          <img src="{{bucketUrl}}/user{{user.id}}.jpg">
        </ion-thumbnail>
        <h2> {{ user.nome }} </h2>
      </button>
    </ion-list> 

</ion-content>
